<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Hello, welcome back! Please log into your account to configure your environment</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="field">
                        <span class="material-icons">mail</span>
                        <input type="email" name="email" id="email" placeholder="Email@example.com" autocomplete="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="field">
                        <span class="material-icons">key</span>                    
                        <input type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="password">Password</label>
                    </div>
                    <input type="submit" value="Login">
                    <input type="button" value="Forgot password" id="forgotPass">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
